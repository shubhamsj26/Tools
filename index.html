<body class="flex flex-col min-h-screen">

    <!-- Header (Copied from your index.html) -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="logo-text flex items-center">
                <svg class="w-8 h-8 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                AllTools
            </a>
            <!-- Navigation Menu -->
            <nav class="header-nav space-x-6">
                <a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                <a href="#about" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
                <a href="#contact" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content for Image Converter -->
    <main class="flex-grow py-12 md:py-20 bg-gray-50">
        <div class="container mx-auto px-6 max-w-3xl">
            <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-800 mb-6">Image Converter</h1>
            <p class="text-lg text-center text-gray-600 mb-12">
                Convert your images to various formats quickly and easily right in your browser.
            </p>

            <div class="bg-white p-8 rounded-lg shadow-xl flex flex-col items-center">
                <!-- File Input Section -->
                <div class="mb-8 w-full">
                    <label for="imageInput" class="block text-gray-700 text-lg font-semibold mb-3 text-center">Upload your image:</label>
                    <input type="file" id="imageInput" accept="image/*" class="w-full p-4 border-2 border-dashed border-blue-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
                    <p class="text-sm text-gray-500 mt-2 text-center">Supports JPG, PNG, WEBP, GIF, and more.</p>
                </div>

                <!-- Output Format Section -->
                <div class="mb-8 w-full">
                    <label for="outputFormat" class="block text-gray-700 text-lg font-semibold mb-3 text-center">Select output format:</label>
                    <select id="outputFormat" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 focus:outline-none focus:border-blue-500">
                        <option value="image/jpeg">JPG</option>
                        <option value="image/png">PNG</option>
                        <option value="image/webp">WEBP</option>
                    </select>
                </div>

                <!-- Conversion Button -->
                <button id="convertBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Convert Image
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="mt-8 hidden text-blue-600 font-medium">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Converting...
                </div>

                <!-- Download Link -->
                <div id="downloadArea" class="mt-10 w-full text-center hidden">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Your Converted Image:</h3>
                    <img id="convertedImagePreview" src="" alt="Converted Image" class="max-w-full h-auto mx-auto border border-gray-300 rounded-lg mb-6 shadow-md">
                    <a id="downloadLink" href="#" download class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                        Download Image
                        <i class="fas fa-download ml-2"></i>
                    </a>
                </div>

                <!-- Canvas for image processing (hidden) -->
                <canvas id="imageCanvas" class="hidden"></canvas>
            </div>
        </div>
    </main>

    <!-- Footer (Copied from your index.html) -->
    <footer class="bg-gray-800 text-gray-300 py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <!-- Footer Navigation -->
                <nav class="footer-nav space-x-6 mb-4 md:mb-0">
                    <a href="/privacy-policy" class="hover:text-white">Privacy Policy</a>
                    <a href="/terms-conditions" class="hover:text-white">Terms & Conditions</a>
                    <a href="/" class="hover:text-white">Home</a>
                </nav>
                <!-- Copyright Notice -->
                <p class="text-sm">&copy; <span id="currentYear"></span> AllTools. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Dynamically set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const imageInput = document.getElementById('imageInput');
        const outputFormat = document.getElementById('outputFormat');
        const convertBtn = document.getElementById('convertBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const downloadArea = document.getElementById('downloadArea');
        const convertedImagePreview = document.getElementById('convertedImagePreview');
        const downloadLink = document.getElementById('downloadLink');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');

        // Function to display a custom modal message instead of alert()
        function showMessageModal(message, type = 'info') {
            let modalBackdrop = document.createElement('div');
            modalBackdrop.className = 'custom-modal-backdrop';
            modalBackdrop.id = 'messageModalBackdrop';

            let modalContent = document.createElement('div');
            modalContent.className = 'custom-modal-content';

            let iconClass = '';
            let textColor = 'text-gray-800';
            if (type === 'error') {
                iconClass = 'fas fa-exclamation-circle text-red-500';
                textColor = 'text-red-700';
            } else if (type === 'success') {
                iconClass = 'fas fa-check-circle text-green-500';
                textColor = 'text-green-700';
            } else {
                iconClass = 'fas fa-info-circle text-blue-500';
                textColor = 'text-blue-700';
            }

            modalContent.innerHTML = `
                <div class="text-4xl mb-4 ${textColor}"><i class="${iconClass}"></i></div>
                <p class="text-xl font-semibold mb-6 ${textColor}">${message}</p>
                <button id="modalCloseBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">OK</button>
            `;

            modalBackdrop.appendChild(modalContent);
            document.body.appendChild(modalBackdrop);

            document.getElementById('modalCloseBtn').addEventListener('click', () => {
                modalBackdrop.remove();
            });
        }

        convertBtn.addEventListener('click', () => {
            const file = imageInput.files[0];
            if (!file) {
                showMessageModal('Please select an image file first!', 'error');
                return;
            }

            loadingIndicator.classList.remove('hidden'); // Show loading indicator
            downloadArea.classList.add('hidden'); // Hide previous download area

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Set canvas dimensions to the image dimensions
                    imageCanvas.width = img.width;
                    imageCanvas.height = img.height;
                    ctx.drawImage(img, 0, 0); // Draw the image onto the canvas

                    const format = outputFormat.value;
                    let quality = 0.9; // Default quality for JPEG/WEBP

                    // Convert canvas content to the selected format
                    try {
                        let convertedDataUrl;
                        if (format === 'image/jpeg' || format === 'image/webp') {
                            convertedDataUrl = imageCanvas.toDataURL(format, quality);
                        } else {
                            convertedDataUrl = imageCanvas.toDataURL(format);
                        }

                        convertedImagePreview.src = convertedDataUrl;
                        downloadLink.href = convertedDataUrl;

                        // Set download filename based on original file name and new format
                        const originalFileName = file.name.split('.').slice(0, -1).join('.');
                        const newExtension = format.split('/')[1]; // e.g., 'jpeg' or 'png'
                        downloadLink.download = `${originalFileName}.${newExtension}`;

                        loadingIndicator.classList.add('hidden'); // Hide loading indicator
                        downloadArea.classList.remove('hidden'); // Show download area
                        showMessageModal('Image converted successfully!', 'success');
                    } catch (error) {
                        loadingIndicator.classList.add('hidden');
                        showMessageModal(`Error during conversion: ${error.message}. Please try again or select a different image.`, 'error');
                        console.error('Conversion error:', error);
                    }
                };
                img.onerror = () => {
                    loadingIndicator.classList.add('hidden');
                    showMessageModal('Could not load the image. Please ensure it is a valid image file.', 'error');
                };
                img.src = e.target.result; // Load image data from FileReader
            };
            reader.onerror = () => {
                loadingIndicator.classList.add('hidden');
                showMessageModal('Error reading file. Please try again.', 'error');
            };
            reader.readAsDataURL(file); // Read the selected file as a Data URL
        });
    </script>
</body>
